<!DOCTYPE html>
<html class="mobile" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Odds Publisher - Home</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body class="publisher">


<div class="title">
    <h1>MY ODDS PUBLISHER</h1>
</div>

<div class="oddsTableWrapper">
    <table id="oddsTable">
        <tr>
            <td id="blank" class="infoColumn" rowspan="2"></td>
            <td id="bf" colspan="2"><img id="bf-logo"
                                         src="http://www.bethut.co.uk/wp-content/uploads/2015/11/Betfair123-1.jpg"/>
            </td>
            <td id="pp" rowspan="2"><img id="pp-logo"
                                         src="http://www.freesupertips.co.uk/wp-content/uploads/2015/07/pr_source.png"/>
            </td>
            <td id="lad" rowspan="2"><img id="ld-logo"
                                          src="https://7ec1d6df5c0627fc8a01-9906e7877db5b13429b5d1660517958e.ssl.cf3.rackcdn.com/sportsbet_square_bigger.png"/>
            </td>
        </tr>
        <tr>
            <td class="bl">BACK</td>
            <td class="bl">LAY</td>
        </tr>
        <tr class="oddsRow">
            <td>West Ham</td>
            <td class="back">
                <!--Redirect to Betfair login with params response_type (set to code) and client_id (set to your client_id)-->
                <!--Request user log in when clicking on a price. Add "-pub" as redirect uri to redirect to publisher specific page after login-->
                <a th:href="@{${login_redirect_endpoint}(response_type='code', client_id=${client_id}, redirect_uri='-pub')}">
                    <div style="height:100%;width:100%">
                        3.55
                    </div>
                </a>
            </td>
            <td class="lay">
                <a th:href="@{${login_redirect_endpoint}(response_type='code', client_id=${client_id}, redirect_uri='-pub')}">
                    <div style="height:100%;width:100%">
                        3.60
                    </div>
                </a>
            </td>
            <td class="back">3.55</td>
            <td class="back">2.55</td>
        </tr>
        <tr class="oddsRow">
            <td>The Draw</td>
            <td class="back">
                <a th:href="@{${login_redirect_endpoint}(response_type='code', client_id=${client_id}, redirect_uri='-pub')}">
                    <div style="height:100%;width:100%">
                        3.6
                    </div>
                </a>
            </td>
            <td class="lay">
                <a th:href="@{${login_redirect_endpoint}(response_type='code', client_id=${client_id}, redirect_uri='-pub')}">
                    <div style="height:100%;width:100%">
                        3.7
                    </div>
                </a>
            </td>
            <td class="back">3.6</td>
            <td class="back">2.55</td>
        </tr>
        <tr class="oddsRow">
            <td>Tottenham</td>
            <td class="back">
                <a th:href="@{${login_redirect_endpoint}(response_type='code', client_id=${client_id}, redirect_uri='-pub')}">
                    <div style="height:100%;width:100%">
                        2.22
                    </div>
                </a>
            </td>
            <td class="lay">
                <a th:href="@{${login_redirect_endpoint}(response_type='code', client_id=${client_id}, redirect_uri='-pub')}">
                    <div style="height:100%;width:100%">
                        2.23
                    </div>
                </a>
            </td>
            <td class="back">2.22</td>
            <td class="back">1.55</td>
        </tr>
    </table>
</div>

</body>

</html>
