<!DOCTYPE html>
<html class="mobile" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Sample Vendor - Betfair Login</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>


<div class="title">
    <h1>SAMPLE WEB APP</h1>
</div>
<!--Redirect to Betfair login with params response_type (set to 'code') and client_id (set to your client_id)-->
<h3>Please <a
        th:href="@{${login_redirect_endpoint}(response_type='code', client_id=${client_id})}">log
    in</a>
    to your Betfair account</h3>
</body>

<div class="vendorNotes vendorRight">
    <p>Your <strong>app key</strong> is <span th:text="${app_key}"/></p>
    <p>Your <strong>client ID</strong> is <span th:text="${client_id}"/></p>
</div>

</html>
