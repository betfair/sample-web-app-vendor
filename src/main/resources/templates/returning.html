<!DOCTYPE html>
<html class="mobile" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Test Vendor - Returning Customer</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>


<div class="title">
    <h1>SAMPLE WEB APP</h1>
</div>

<h3>Please log in</h3>

<!--Request account information for returning users-->
<form class="proceed" action="#" th:action="@{/refresh}" th:object="${domainAccount}" method="post">
    <p><label><input type="text" placeholder="USERNAME" th:field="*{username}"/></label></p>
    <p><label><input type="password" placeholder="PASSWORD" th:field="*{password}"/></label></p>
    <p><label><input type="hidden" th:value="${domainAccount.id}" id="id" name="id"/></label></p>
    <p><input class="create_account" type="submit" value="Submit" /></p>
</form>


</body>

</html>
